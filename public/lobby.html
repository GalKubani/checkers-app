<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/checkers.css">
    <title>Game-Lobby</title>
</head>
<body>
    <div class="lobby" id="lobby">
        <div id="sidebar" class="lobby__sidebar">
            <button id="createroom">Create new room</button>
            <input type="text" id="roomname">
            <button id="log-out">Log out</button>
            <h4 id="userprofile"></h4>
            <h3 class="room-title">Rooms:</h3>
            <div id="rooms" class="rooms">
            </div>
        </div>
        <div id="userlist">
            <button id="checkonline">Who's online?</button> </br>   
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/lobby.js"></script>
</body>
</html>
