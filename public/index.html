<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/checkers.css">
    <title>Checkers-Login</title>
</head>
<body>
    <div class="centered-form">
        <div class="centered-form__box">
            <h1>Login or register</h1>
            <form action="./lobby.html">
                <label>Username</label>
                <input id="usertext" type="text" name="username" placeholder="Username" required>
                <label>Password</label>
                <input id="passwordtext" type="password" name="password" placeholder="Password" required>
                <button id="loginbutton">Login</button>
            </form>
        </div>
    </div>
</body>

</html>
