<html>
    <head>
    <title>Checkers</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="./css/checkers.css">
</head>
<body style="background-color: ivory;">
    <div class="header">
        <span id="text" class="text">Welcome to checkers   </span></br>
        <button id="start" class="start">Start game</button>
    </div>
    <div class="board" id="board"></div>
    <div class="scoreboard">
        <span id="whitescore" class="scoreboard"></span>
        <button id="skipturn" class="skipButton">Skip turn</button>
        <span id="blackscore" class="scoreboard"></span>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/checkers.js"></script>
</body>
